<div class="container">
  <div class="row">

    <div class="col-md-3"></div>
    <div class="col-md-6 mt-2">
      <button class="btn btn-dark" (click)="logout()">Salir</button>

    </div>

    <div class="col-md-3"></div>
  </div>
  <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6 mt-2 table-responsive">

        <h2 class="text-uppercase"> usuarios registrados</h2>

          <table class="table table-dark ">
              <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Email</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <th scope="row">{{user.id}}</th>
                  <td>{{user.nombre}}</td>
                  <td>{{user.apellido}}</td>
                  <td>{{user.email}}</td>
                  <td>
                  <button class="btn btn-primary" (click)="editarUsuario(user.id)"> Editar</button>
                </td>
                  <td><button class="btn btn-danger" (click)="borrarUsuario(user)"> Delete</button></td>
                  
                </tr>
              </tbody>
            </table>



      </div>
      <div class="col-md-3">

       
      </div>
  </div>
  
</div>
